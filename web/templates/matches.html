{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-yellow-500">Последние матчи</h2>

<div class="overflow-x-auto">
    <table class="min-w-full bg-gray-800 rounded-lg shadow-lg">
        <thead>
            <tr class="bg-gray-700 text-gray-300 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Режим</th>
                <th class="py-3 px-6 text-center">Статус</th>
                <th class="py-3 px-6 text-center">Дата</th>
            </tr>
        </thead>
        <tbody class="text-gray-300 text-sm font-light">
            {% for match in matches %}
                <tr class="border-b border-gray-700 hover:bg-gray-700 cursor-pointer transition" onclick="window.location='{{ url_for('match_detail', match_id=match.id) }}'">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <span class="font-medium text-blue-400">#{{ match.id }}</span>
                    </td>
                    <td class="py-3 px-6 text-left">
                        {{ match.mode }}
                    </td>
                    <td class="py-3 px-6 text-center">
                        <span class="bg-{{ 'green' if match.status == 'finished' else 'yellow' }}-200 text-{{ 'green' if match.status == 'finished' else 'yellow' }}-600 py-1 px-3 rounded-full text-xs">
                            {{ match.status }}
                        </span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        {{ match.created_at }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
